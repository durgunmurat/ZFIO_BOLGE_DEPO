specVersion: "3.1"
metadata:
  name: com.sut.bolgeyonetim
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://sapfioridev.sutas.com.tr:8443
            client: "100"
            destination: FRD
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.sut.bolgeyonetim
        ui5Theme: sap_fiori_3
